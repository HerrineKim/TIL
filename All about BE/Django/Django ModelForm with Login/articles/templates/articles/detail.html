{% extends 'base.html' %}

{% block title %}
{{ article.pk }}
{% endblock title %}

{% block body %}
<h2>{{ article.pk }}</h2>
<h3>{{ article.title }}</h3>
<p>{{ article.content }}</p>
{% comment %} 
<a href="{% url 'articles:delete' article.pk %}">삭제</a>
{% endcomment %}
<form action="{% url 'articles:delete' article.pk %}" method="POST">
  {% csrf_token %}
  <input type="submit" value="삭제">
</form>
<a href="{% url 'articles:update' article.pk %}">수정</a>

{% endblock body %}
