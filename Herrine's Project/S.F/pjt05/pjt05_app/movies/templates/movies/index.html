{% extends 'base.html' %}
{% block title %}추천영화{% endblock %}
{% block content %}
<div class="row mb-5">
  {% for movie in movies %}
  <div class="col-12 col-sm-4 col-md-3 mb-5">
    <div class="card">
      <!-- Button trigger modal -->
      <button type="button" class="btn-image border-0" id='img_btn' data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="card-img-top" alt="...">
      </button>
      <div class="card-body">
        <h5 class="card-title">
          {{ movie.title }}
          <span class="badge bg-primary">{{ movie.vote_average|floatformat }}</span>
        </h5>
        <p class="card-text">{{ movie.overview }}</p>
      </div>
    </div>
  </div>
  {% endfor %%}
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
